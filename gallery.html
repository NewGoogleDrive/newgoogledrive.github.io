<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background-image: 
        linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
        linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
      background-size: 80px 80px;
      background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
      animation: move 10s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(-160px, -160px); }
    }

    .tabs {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      display: flex;
      gap: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    a {
      text-decoration: none;
      color: #a5b4ff;
      transition: 0.3s;
    }

    a:hover {
      color: white;
    }

    h1 {
      margin-top: 100px;
      font-size: 2rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      margin-bottom: 60px;
    }

    .item {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      padding-bottom: 10px;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item p {
      color: #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <a href="index.html">bio</a>
    <a href="projects.html">projects</a>
    <a href="gallery.html" style="color:white;">gallery</a>
  </div>

  <h1>gallery (scratch art & stuff)</h1>

  <div class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/400x180" alt="placeholder art">
      <p>tos v3!</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x180" alt="placeholder art">
      <p>tos v2!</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x180" alt="placeholder art">
      <p>tos v1!</p>
    </div>
  </div>
</body>
</html>
