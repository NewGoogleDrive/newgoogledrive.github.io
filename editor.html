<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>scratch 0.2 editor</title>
<style>
  :root {
    --bg: #111;
    --panel: rgba(0,0,0,0.6);
    --accent: #a5b4ff;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    font-family: "Comic Sans MS","Segoe UI",sans-serif;
    color: #fff;
    overflow-x:hidden;
  }
  body::before {
    content:"";
    position:fixed;
    inset:0;
    z-index:-1;
    background-image:
      linear-gradient(45deg,#1a1a1a 25%,transparent 25%),
      linear-gradient(-45deg,#1a1a1a 25%,transparent 25%),
      linear-gradient(45deg,transparent 75%,#1a1a1a 75%),
      linear-gradient(-45deg,transparent 75%,#1a1a1a 75%);
    background-size:80px 80px;
    background-position:0 0,0 40px,40px -40px,-40px 0px;
    opacity:.55;
    animation:move 10s linear infinite;
  }
  @keyframes move { to { transform: translate(-160px,-160px); } }

  .wrap {
    max-width:1100px;
    margin:28px auto;
    padding:22px;
    background:var(--panel);
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow:0 10px 40px rgba(0,0,0,.6);
    transition:opacity 0.3s ease;
  }
  .tabs {
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:8px;
  }
  .tabs a {
    color:var(--accent);
    text-decoration:none;
    padding:8px 14px;
    border-radius:12px;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
  }
  .tabs a.active {
    color:white;
    background:rgba(255,255,255,0.03);
  }
  h1 {
    margin:8px 0 6px;
    font-size:20px;
    text-align:center;
  }
  .frame-wrap {
    position:relative;
    padding-top:56.25%;
    background:#000;
    border-radius:10px;
    overflow:hidden;
    transition:all 0.4s ease;
  }
  iframe#squeak {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
    background:#000;
  }
  .note {
    margin-top:10px;
    text-align:center;
    color:#cfcfe0;
    font-size:13px;
  }
  button#toggle {
    display:block;
    margin:12px auto 0;
    background:var(--accent);
    color:#000;
    border:none;
    border-radius:10px;
    padding:6px 14px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
  }
  button#toggle:hover { filter:brightness(1.2); }

  /* full-window mode */
  .fullscreen {
    margin:0;
    padding:0;
    border-radius:0;
    width:100%;
    max-width:none;
    height:100vh;
  }
  .fullscreen .frame-wrap {
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    padding:0;
    border-radius:0;
    z-index:999;
  }
  .fullscreen .tabs,
  .fullscreen h1,
  .fullscreen .note,
  .fullscreen #toggle {
    display:none;
  }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="tabs">
      <a href="index.html">bio</a>
      <a href="projects.html">projects</a>
      <a href="editor.html" class="active">editor</a>
    </div>

    <h1>scratch 0.2 editor (example)</h1>
    <div class="frame-wrap">
      <iframe
        id="squeak"
        src="https://newgoogledrive.github.io/SqueakJS-embed-kit/squeakjs/run/index.html#image=../images/example.image"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
      </iframe>
    </div>

    <button id="toggle">enter full-window mode</button>
    <p class="note">running the scratch 0.2 editor example through your squeakjs embed kit.</p>
  </div>

<script>
  const btn = document.getElementById('toggle');
  const wrap = document.getElementById('wrap');
  let full = false;

  btn.onclick = () => {
    full = !full;
    wrap.classList.toggle('fullscreen', full);
    btn.textContent = full ? 'exit full-window mode' : 'enter full-window mode';
  };
</script>
</body>
</html>
