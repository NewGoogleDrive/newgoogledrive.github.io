<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      background-color: #111;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background-image: 
        linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
        linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
      background-size: 80px 80px;
      background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
      animation: move 10s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(-160px, -160px); }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 2rem 3rem;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      margin: 0.8rem 0;
      line-height: 1.6;
      color: #ddd;
    }

    .links, .tabs {
      margin-top: 1.5rem;
    }

    a {
      text-decoration: none;
      color: #a5b4ff;
      transition: 0.3s;
    }

    a:hover {
      color: white;
    }

    .tabs {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      display: flex;
      gap: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="tabs">
    <a href="index.html" style="color:white;">bio</a>

      <a href="#">youtube</a>
    </div>
  </div>
</body>
</html>
